<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="z"></div>
</body>
</html>

<style>
  .z {
    position: relative;
    width: 50px;
    height: 50px;
    background-color: red;
    animation: cart 2s ease 0 infinite alternate;
  }
  .z:hover {
    transition: all 2s;
  }

  @keyframes cart {
    from {
      left: 0;
      top: 0;
    }
    to {
      left: 100px;
      top: 100px;
    }
  }

</style>
